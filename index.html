<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Wallet Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
    #wallet-tooltip {
      position: absolute;
      display: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      max-width: 250px;
      transition: opacity 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
    }
    .tooltip-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
      color: #88ccff;
    }
    .tooltip-address {
      font-family: monospace;
      font-size: 12px;
      margin-bottom: 8px;
      color: #aaccff;
      word-break: break-all;
    }
    .tooltip-holdings {
      margin-bottom: 5px;
    }
    .tooltip-fartcoin {
      color: #88ff88;
    }
    .tooltip-goat {
      color: #8888ff;
    }
    .tooltip-total {
      margin-top: 8px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="info">
    <h2>3D Blockchain Wallet Visualizer</h2>
    <p>Interactive 3D visualization - Desktop & Mobile</p>
  </div>
  
  <div id="controls">
    <p>Left Click: Rotate | Right Click: Pan | Scroll: Zoom</p>
    <p>Hover over wallet points for details</p>
  </div>
  
  <div id="wallet-tooltip">
    <div class="tooltip-title">Wallet Details</div>
    <div class="tooltip-address">0x0000...0000</div>
    <div class="tooltip-holdings">
      <div class="tooltip-fartcoin">üí®: 0</div>
      <div class="tooltip-goat">üêê: 0</div>
    </div>
    <div class="tooltip-total">Total Value: 0</div>
  </div>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/controls/FlyControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/FlyControls.js"
      }
    }
  </script>
  <script type="module" src="./public/src/main.js"></script>
</body>
</html>
